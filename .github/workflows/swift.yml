name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Select Xcode 12.1
      run: sudo xcode-select -switch /Applications/Xcode_12.1.app

    - name: Bundle Install
      run: bundle install

    - name: Run tests
      run: bundle exec fastlane tests
